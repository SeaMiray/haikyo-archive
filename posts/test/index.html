<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <header class="hero">
        <div class="hero-content fade-in-up">
            <p class="subtitle">Fragments of Time</p>
            <h1 class="title"><a href="/" style="color: inherit; text-decoration: none;">静寂の記録</a></h1>
            <p class="description">忘れ去られた場所が囁く、記憶の断片。</p>
        </div>
    </header>

    <main class="container">
        <article class="post-content">
    <header class="post-header">
        <div class="post-meta fade-in-up">
            <span class="genre-tag"></span>
            <span class="pref-tag"></span>
            <span class="date">Wed Feb 25 2026 10:32:09 GMT+0900 (日本標準時)</span>
        </div>
        <h1 class="post-title fade-in-up" style="animation-delay: 0.1s;">Test</h1>
    </header>

    

    <div class="post-body fade-in-up" style="animation-delay: 0.3s;">
        <h1>Hello World</h1>
<p>This is a test.</p>

    </div>

    <div class="post-footer">
        <a href="/" class="back-link"><span class="arrow">←</span> 記録一覧へ戻る</a>
    </div>
</article>

<style>
.post-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 0;
}
.post-header {
    margin-bottom: 2rem;
    text-align: center;
}
.post-meta {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    color: var(--text-muted);
}
.post-title {
    font-size: 2.5rem;
    line-height: 1.3;
}
.post-hero-image {
    width: 100%;
    margin-bottom: 3rem;
}
.post-hero-image img {
    width: 100%;
    height: auto;
    max-height: 500px;
    object-fit: cover;
    filter: grayscale(40%) sepia(20%) contrast(1.1);
}
.post-body {
    font-size: 1.1rem;
    line-height: 2;
    color: var(--text-main);
}
.post-body h2 {
    font-size: 1.8rem;
    margin: 3rem 0 1.5rem 0;
    position: relative;
    padding-left: 1rem;
}
.post-body h2::before {
    content: '';
    position: absolute;
    left: 0;
    top: 10%;
    height: 80%;
    width: 3px;
    background-color: var(--accent);
}
.post-body p {
    margin-bottom: 1.5rem;
}
.post-footer {
    margin-top: 5rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border);
    text-align: center;
}
.back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-muted);
    text-decoration: none;
    font-family: var(--font-english);
    font-style: italic;
    font-size: 1.1rem;
    transition: var(--transition);
}
.back-link .arrow { transition: transform var(--transition); }
.back-link:hover { color: var(--accent); }
.back-link:hover .arrow { transform: translateX(-5px); }
</style>

    </main>

    <footer class="site-footer">
        <p>&copy; 2026 廃墟アーカイブ - Fragments of Time</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
